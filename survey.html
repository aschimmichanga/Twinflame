      <h1 class="heading-2">Take the Twin Flame Match Survey here! :D</h1>
    </div>
    <div>
      <div class="w-form">
        <form id="email-form" name="email-form" data-name="Email Form" class="form-2">
          <label>Q1 || It’s your first day on your camping trip, what are you gonna do first?</label>
          <label class="w-radio"><input type="radio" data-name="q1" id="Unpack everything and settle in." name="q1" value="A" required="" class="w-form-formradioinput w-radio-input">
            <span for="Unpack everything and settle in." class="w-form-label">Unpack everything and settle in</span></label>
            <label class="w-radio"><input type="radio" data-name="q1" id="radio-2" name="q1" value="B" required="" class="w-form-formradioinput w-radio-input">
              <span class="w-form-label">Bolt to the nearest forest and explore</span></label><label class="w-radio">
                <input type="radio" data-name="q1" id="radio-3" name="q1" value="Radio 3" required="" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Start prepping the fort for invading bears and animals</span></label><label class="w-radio"><input type="radio" data-name="q1" id="radio-4" name="q1" value="Radio 4" required="" class="w-form-formradioinput w-radio-input"><span class="w-form-label">S’mores party!</span></label>
          <label>Q2 || You need to choose a place to sleep on your first night, where do you go?</label><label class="w-radio"><input type="radio" data-name="q2" id="radio-5" name="q2" value="Radio 5" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Under the starry night out in the open</span></label><label class="w-radio"><input type="radio" data-name="q2" id="radio-6" name="q2" value="Radio 6" required="" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Snuggle in your tent out in the wilderness</span></label><label class="w-radio"><input type="radio" data-name="q2" id="radio-7" name="q2" value="Radio 7" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Sleep in the furnished RV</span></label><label class="w-radio"><input type="radio" data-name="q2" id="radio-8" name="q2" value="Radio 8" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Sleep is for the weak!</span></label><label>Q3 || The sun rises sunshine yellow on a brand new day. Where will you explore today?</label><label class="w-radio"><input type="radio" data-name="q3" id="radio-9" name="q3" value="Radio 9" class="w-form-formradioinput w-radio-input"><span class="w-form-label">The beach or the lake, geronimo!</span></label><label class="w-radio"><input type="radio" data-name="q3" id="radio-10" name="q3" value="Radio 10" class="w-form-formradioinput w-radio-input"><span class="w-form-label">The nearest hiking trail; I&#x27;m going to go disappear into the woods</span></label><label class="w-radio"><input type="radio" data-name="q3" id="radio-11" name="q3" value="Radio 11" required="" class="w-form-formradioinput w-radio-input"><span class="w-form-label">The forest and the mountains, become one with the bears</span></label><label class="w-radio"><input type="radio" data-name="q3" id="radio-12" name="q3" value="Radio 12" required="" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Nope, I’m gonna stay right here in my cozy tent.</span></label><label>Q4 || You realize it&#x27;s nearly noon, and you&#x27;re hungry. Where are you gonna get lunch?</label><label class="w-radio"><input type="radio" data-name="q4" id="radio-13" name="q4" value="Radio 13" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Hunt and forage for edible goodies (sustainably)</span></label><label class="w-radio"><input type="radio" data-name="q4" id="radio-14" name="q4" value="Radio 14" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Screw it, I&#x27;m ordering Postmates.</span></label><label class="w-radio"><input type="radio" data-name="q4" id="radio-15" name="q4" value="Radio 15" required="" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Pffft, I brought everything I needed!</span></label><label class="w-radio"><input type="radio" data-name="q4" id="radio-16" name="q4" value="Radio 16" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Food is for the weak!</span></label><label>Q5 || Uh oh! During the night, the bears have come to circle your tent. What’s your plan?</label><label class="w-radio"><input type="radio" data-name="q5" id="radio-17" name="q5" value="Radio 17" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Show them who&#x27;s boss!</span></label><label class="w-radio"><input type="radio" data-name="q5" id="radio-18" name="q5" value="Radio 18" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Slowly back away…</span></label><label class="w-radio"><input type="radio" data-name="q5" id="radio-19" name="q5" value="Radio 19" class="w-form-formradioinput w-radio-input"><span class="w-form-label">You&#x27;re not going to sit and get eaten. Get the heck outta there!</span></label><label class="w-radio"><input type="radio" data-name="q5" id="radio-20" name="q5" value="Radio 20" required="" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Flight, fight, or freeze— you curl up and hope they go away</span></label><label>Q6 || On the third day, you’re a little stressed from the encounter with the bears. How are you gonna chill?</label><label class="w-radio"><input type="radio" data-name="q6" id="radio-21" name="q6" value="Radio 21" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Nice cup of something hot and a s’more</span></label><label class="w-radio"><input type="radio" data-name="q6" id="radio-22" name="q6" value="Radio 22" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Something straight from the grill</span></label><label class="w-radio"><input type="radio" data-name="q6" id="radio-23" name="q6" value="Radio 23" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Zumba by the river</span></label><label class="w-radio"><input type="radio" data-name="q6" id="radio-24" name="q6" value="Radio 24" required="" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Stay in bed with a good book or video game</span></label><label>Q7 || You don&#x27;t seem to be doing much &#x27;outdoorsing&#x27;. Why did you come camping again?</label><label class="w-radio"><input type="radio" data-name="q7" id="radio-25" name="q7" value="Radio 25" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Wanted to do something with your friends or family</span></label><label class="w-radio"><input type="radio" data-name="q7" id="radio-26" name="q7" value="Radio 26" class="w-form-formradioinput w-radio-input"><span class="w-form-label">I love nature!</span></label><label class="w-radio"><input type="radio" data-name="q7" id="radio-27" name="q7" value="Radio 27" required="" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Well... it&#x27;s not really that I wanted to go...</span></label><label class="w-radio"><input type="radio" data-name="q7" id="radio-28" name="q7" value="Radio 28" class="w-form-formradioinput w-radio-input"><span class="w-form-label">To check an item off my bucket list</span></label><label>Q8 || It’s night time again, and the bears are back! Choose something to defend yourself with.</label><label class="w-radio"><input type="radio" data-name="q8" id="radio-29" name="q8" value="Radio 29" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Bear spray you&#x27;ve prepared after last night</span></label><label class="w-radio"><input type="radio" data-name="q8" id="radio-30" name="q8" value="Radio 30" class="w-form-formradioinput w-radio-input"><span class="w-form-label">You call a park ranger</span></label><label class="w-radio"><input type="radio" data-name="q8" id="radio-31" name="q8" value="Radio 31" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Do bears have guns? Maybe not, but I do :)</span></label><label class="w-radio"><input type="radio" data-name="q8" id="radio-32" name="q8" value="Radio 32" required="" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Soothing jazz </span></label><label>Q9 || The night passes without incident, and you wake up hankering for some arts and crafts. <br>          You have some wood and paint nearby, what will you make?</label><label class="w-radio"><input type="radio" data-name="q9" id="radio-33" name="q9" value="Radio 33" class="w-form-formradioinput w-radio-input"><span class="w-form-label">A small, intricate carving of a sparrow you saw perched on a redwood</span></label><label class="w-radio"><input type="radio" data-name="q9" id="radio-34" name="q9" value="Radio 34" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Makeshift jenga</span></label><label class="w-radio"><input type="radio" data-name="q9" id="radio-35" name="q9" value="Radio 35" required="" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Planks for a table</span></label><label class="w-radio"><input type="radio" data-name="q9" id="radio-36" name="q9" value="Radio 36" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Small toothpick</span></label><label>Q10 || You&#x27;re packing to go home, satiated with mountain air and memories. Would you want to go camping again?</label><label class="w-radio"><input type="radio" data-name="q10" id="radio-37" name="q10" value="Radio 37" required="" class="w-form-formradioinput w-radio-input"><span class="w-form-label">God no, you&#x27;d have to pay me.</span></label><label class="w-radio"><input type="radio" data-name="q10" id="radio-38" name="q10" value="Radio 38" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Maybe if I was better prepared?</span></label><label class="w-radio"><input type="radio" data-name="q10" id="radio-39" name="q10" value="Radio 39" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Yeah! It was fun</span></label><label class="w-radio"><input type="radio" data-name="q10" id="radio-40" name="q10" value="Radio 40" class="w-form-formradioinput w-radio-input"><span class="w-form-label">Of course, I&#x27;ve already found a new campsite!</span></label><label>First name</label><input type="text" class="w-input" maxlength="256" name="fname" data-name="fname" placeholder="Meriwether" id="fname" required=""><label>Last name</label><input type="text" class="w-input" maxlength="256" name="lname" data-name="lname" placeholder="Lewis" id="lname" required=""><label for="email">Email address</label><input type="text" class="w-input" maxlength="256" name="email" data-name="email" placeholder="m.lewis@gmail.com" id="email" required="">
          <input id="myBtn" type="submit" value="Submit" data-wait="Please wait..." class="submit-button w-button" onclick="return check()"></form>
